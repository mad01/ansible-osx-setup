---

- block:
    - name: pip packages
      pip:
        name: "{{ item }}"
        update_cache: yes
        cache_valid_time: 3600
        state: latest
      with_items:
        - ipython
        - pep8
        - requests
        - setuptools
        - six
        - virtualenv
        - aniso8601
        - docker-py
        - dockerpty
        - flake8
        - mock
        - passlib
        - pytest
        - simplejson
        - watchdog
        - neovim

    - name: install neovim extra
      pip:
        name: neovim
        state: latest
        executable: pip3

  hosts: localhost
  tags:
    - pip
